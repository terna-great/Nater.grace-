<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register | Web Dev Hub</title>

<!-- Font Awesome 6 (modern icons) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

<style>
  :root{
    --accent:#06b6d4; 
    --bg1:#0f172a; 
    --muted:#94a3b8;
    --input-bg: rgba(255,255,255,0.15);
    --input-border: rgba(255,255,255,0.6);
    --input-focus-border: #06b6d4;
  }
  *{box-sizing:border-box;}
  html,body{height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    color:#e6f0f6;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    background:linear-gradient(270deg,#ff0000,#ffff00,#00ff00);
    background-size:600% 600%;
    animation:bgPulse 10s ease infinite;
    padding:30px 20px;
  }
  @keyframes bgPulse{ 
    0%{background-position:0% 50%} 
    50%{background-position:100% 50%} 
    100%{background-position:0% 50%} 
  }

  /* Hero section */
  .hero{
    text-align:center;
    max-width:650px;
    margin-bottom:30px;
  }
  .hero h1{
    font-size:35px;
    font-weight:900;
    text-shadow:0 0 12px #000;
    margin-bottom:12px;
  }
  .hero p{
    font-size:18px;
    font-weight:600;
    color:#0018ff;
    line-height:1.5;
  }

  .card{
    width:100%; max-width:420px;
    background:rgba(255,255,255,0.08);
    border-radius:22px;
    padding:32px;
    box-shadow:0 14px 45px rgba(0,0,0,.4);
    backdrop-filter: blur(14px) saturate(1.2);
    border:3px solid rgba(255,255,255,0.3);
  }
  h2{ 
    margin:0 0 18px 0; 
    font-size:26px; 
    text-align:center; 
    text-shadow:0 0 10px #000; 
    font-weight:900;
  }
  label{
    display:block; 
    font-size:18px; 
    color:#fff; 
    margin-top:16px; 
    font-weight:700;
  }

  /* Input wrappers + icons */
  .input-wrapper{ position:relative; margin-top:8px; }
  .input-wrapper .left-icon{
    position:absolute; top:50%; left:14px; transform:translateY(-50%);
    font-size:20px; color:#021025; opacity:0.9; pointer-events:none;
  }
  .icon-btn{
    position:absolute; top:50%; right:14px; transform:translateY(-50%);
    border:0; background:transparent; padding:0; margin:0;
    line-height:1; display:inline-flex; align-items:center; justify-content:center;
    font-size:20px; cursor:pointer; user-select:none;
    color:#021025;
  }

  .field{
    width:100%;
    padding:14px 44px;           
    border-radius:14px;
    border:3px solid var(--input-border);
    background: var(--input-bg);
    color:#0003ff;
    font-size:18px;
    font-weight:600;
    outline:none;
    transition: all 0.3s ease;
  }
  .field:focus{
    border-color: var(--input-focus-border);
    background: rgba(255,255,255,0.25);
    box-shadow:0 0 12px var(--accent);
  }

  .row{ display:flex; gap:12px; margin-top:22px; }
  button.primary{
    flex:1; 
    padding:14px 16px; 
    border-radius:14px; 
    border:0; 
    font-weight:800; 
    font-size:18px;
    background:linear-gradient(90deg,var(--accent),#3b82f6); 
    color:#021025;
    cursor:pointer; 
    transition:0.3s;
  }
  button.primary:hover{ filter:brightness(1.15); transform:scale(1.04); }
  a.small{ align-self:center; color:#1523ff; text-decoration:none; font-size:30px; font-weight:600; }

  .msg{ margin-top:16px; font-size:15px; min-height:24px; font-weight:700;}
  .error{ color:#ff000a; font-weight:800; font-size:25px;}
  .success{ color:#5bff15; font-weight:800;font-size:25px; }
  .small-note{ font-size:12px; color:var(--muted); margin-top:12px; text-align:center; font-weight:600; }
</style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>üöÄ Web Dev Hub</h1>
    <p>
      Welcome! This is a simple space for <strong>learning web development</strong>.  
      Practice building modern apps, explore examples, and grow your skills.
    </p>
  </section>

  <!-- Register Card -->
  <div class="card" role="main">
    <h2>Create an Account</h2>

    <form id="regForm" autocomplete="on">
      <label for="email">Email</label>
      <div class="input-wrapper">
        <i class="fa-solid fa-envelope left-icon" aria-hidden="true"></i>
        <input id="email" name="email" type="email" class="field" required />
      </div>

      <label for="password">Password</label>
      <div class="input-wrapper">
        <i class="fa-solid fa-lock left-icon" aria-hidden="true"></i>
        <input id="password" name="password" type="password" minlength="6" class="field" required />
        <button type="button" class="icon-btn" id="togglePassword" aria-label="Show password" aria-pressed="false">
          <i class="fa-solid fa-eye" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row">
        <button class="primary" type="submit" id="submitBtn">Create account</button>
        <a class="small" href="login.html">Login</a>
      </div>

      <div class="msg" id="msg"></div>
      <div class="small-note">All fields have bold borders & highlight clearly when typing.</div>
    </form>
  </div>

<script>
const BACKENDLESS_OPTIONS = {
  APP_ID: "6CCDB29E-0A2A-41D4-994C-5D69186F398E",
  API_KEY: "B3C2C782-37CB-4123-BB10-4F5E32218668",
  API_URL: "https://api.backendless.com"
};

async function initBackendless() {
  Backendless.serverURL = BACKENDLESS_OPTIONS.API_URL;
  Backendless.initApp(BACKENDLESS_OPTIONS.APP_ID, BACKENDLESS_OPTIONS.API_KEY);
}

document.addEventListener('DOMContentLoaded', async () => {
  try {
    if (!window.Backendless) {
      const s = document.createElement('script');
      s.src = "https://api.backendless.com/sdk/js/latest/backendless.min.js";
      document.head.appendChild(s);
      await new Promise(r => s.onload = r);
    }
    await initBackendless();

    const form = document.getElementById('regForm');
    const msgEl = document.getElementById('msg');

    // Toggle password eye
    const toggleBtn = document.getElementById('togglePassword');
    const eyeIcon  = toggleBtn.querySelector('i');
    const passwordInput = document.getElementById('password');

    toggleBtn.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';

      if (isHidden) {
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
        toggleBtn.setAttribute('aria-label','Hide password');
        toggleBtn.setAttribute('aria-pressed','true');
      } else {
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
        toggleBtn.setAttribute('aria-label','Show password');
        toggleBtn.setAttribute('aria-pressed','false');
      }
    });

    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      msgEl.textContent = ""; msgEl.className = "msg";

      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!email || !password) { 
        msgEl.textContent = "Please fill email & password."; 
        msgEl.classList.add('error'); 
        return; 
      }

      try {
        document.getElementById('submitBtn').disabled = true;

        const user = new Backendless.User();
        user.email = email;
        user.password = password;
        user.setProperty && user.setProperty('premium', false);

        await Backendless.UserService.register(user);

        msgEl.textContent = "‚úÖ Registration successful ‚Äî redirecting to login...";
        msgEl.classList.add('success');
        setTimeout(() => { window.location.href = "login.html"; }, 1500);
      } catch (err) {
        msgEl.textContent = "‚ùå " + (err && err.message ? err.message : String(err));
        msgEl.classList.add('error');
      } finally { document.getElementById('submitBtn').disabled = false; }
    });

  } catch(err){
    const msgEl = document.getElementById('msg');
    msgEl.textContent = "‚ö†Ô∏è " + (err.message || 'Failed to initialize Backendless.');
    msgEl.classList.add('error');
  }
});
</script>
</body>
</html>
